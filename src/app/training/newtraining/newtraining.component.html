<section fxLayout="row" fxLayoutAlign="center center" class="newTrainingCard" fxLayoutGap="20px">
  <form (ngSubmit)="onStartExercise(f)" #f="ngForm">

    <mat-card fxFlex="400px" fxFlex.xs="100%">

      <mat-card-title>
        Time to start a workout
      </mat-card-title>

      <mat-card-content>

        <mat-form-field>
          <mat-select placeholder="Choose your exercise" ngModel name="exercise" required>

            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
            <!-- 
          <mat-option value="Crunches">
            Crunches
          </mat-option>

          <mat-option value="PushUp">
            Push Up
          </mat-option>

          <mat-option value="RunningPlank">
            Running Plank
          </mat-option>

          <mat-option value="Burpee">
            Burpee
          </mat-option>

          <mat-option value="BackExtention">
            Back Extention
          </mat-option> -->

          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
      </mat-card-actions>

    </mat-card>
  </form>
</section>
