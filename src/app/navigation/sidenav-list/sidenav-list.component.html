<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="closeSideNav()" *ngIf="!isAuth">
    <mat-icon>face</mat-icon> <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" *ngIf="!isAuth">
    <mat-icon>input</mat-icon> <span class="nav-caption" (click)="closeSideNav()">Login</span>
  </a>

  <a mat-list-item routerLink="/training" *ngIf="isAuth">
    <mat-icon>fitness_center</mat-icon> <span class="nav-caption" (click)="closeSideNav()">Training</span>
  </a>
  <mat-list-item>
    <button mat-icon-button *ngIf="isAuth">
      <mat-icon>eject</mat-icon> <span class="nav-caption" (click)="onLogOut()">Logout</span>
    </button>
  </mat-list-item>


</mat-nav-list>
